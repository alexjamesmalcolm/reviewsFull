<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Reviews Per Genre</title>
</head>


<body>
<header>
<h1 th:text="${category.category} + ' Reviews:'"></h1>
</header>
<Section>

<ul th:each="review : ${reviews}">
<li><a th:href="@{/review(id=${review.id})}" 
th:text="${review.name}"></a></li>
</ul>

</Section>



</body>
</html>

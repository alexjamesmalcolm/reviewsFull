<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<mvc:resources mapping="/resources/**" location="/resources/" />

<head>
<link rel="stylesheet" type="text/css" href="./indexStylesheet.css" />
<title>Genres</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Music Reviews by Genres</h1>
		</header>

		<div>
			<section>

				<h2>Genres:</h2>
				<ul th:each="category: ${genres}">
					<li><a th:href="@{/category(id=${category.id})}"
						th:text="${category.category}" /></li>
				</ul>

			</section>

		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Reviews With Tag</title>
</head>
<body>
<h1>Reviews for ${tag.tagDescription}</h1>

<!-- 	\*<h2 th:text="'Reviews associated with Tag: ' +  ${review.tagDescription}"/>*\ -->
			<ul th:each="review : ${reviews}">
<li><a th:href="@{/review(tagDescription=${review.tagDescription})}" 
th:text="${review.tagDescription}"></a></li>
</ul>

</body>
</html>
